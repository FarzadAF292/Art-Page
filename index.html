<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="./images/logo.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Art Page</title>
</head>

<body>
  <section class="navbar">
    <nav>
      <div class="logo">
        <img src="./images/logo.png" alt="Art logo">
      </div>

      <div class="navList">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Commissions</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="#">Journals</a></li>
        </ul>
      </div>
    </nav>
  </section>

  <!-- Hero page -->
  <section class="heroPage">
    <div class="heroTitle">
      <h1>Brows all famous art <br> Piece smoothly for free</h1>
      <p>In March of 1513, Lorenzo de' Medici's son <a href="https://en.wikipedia.org/wiki/Pope_Leo_X" target="_blank"
          style="color: #808080;">Giovanni</a>
        assumed the <br> papacy (as Leo X); Leonardo went to Rome
        that
        September,</p>
    </div>

    <div class="poemers">
      <img src="./images/image1.png" alt="Leonardo Da Vinci">
      <img src="./images/image2.png" alt="Leonardo Da Vinci">
      <img src="./images/image3.png" alt="Leonardo Da Vinci">
    </div>

    <div class="rows">
      <div class="row">
        <img src="./images/row left.png" alt="Row left">
      </div>
      <div class="row">
        <img src="./images/row right.png" alt="Row right">
      </div>
    </div>
  </section>
